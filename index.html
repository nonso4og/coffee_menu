<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <header>
                <h1 class="main-h1">CAMPER CAFE</h1>
                <p class="italics">Est 2022</p>
                <hr class="divider">
            </header>
        </div>
        <div class="main">
            <h2>Coffee</h2>
            <img src="/image/coffee.jpg" alt="coffee">
            <article class="item">
                <p class="flavour">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavour">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavour">Mocha</p><p class="price">4.50</p>
            </article>

            <h1>Desserts</h1>
            <img src="/image/pie.jpg" alt="dessert pic">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>   
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>           
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
            
        </div>
        <hr class="divider">
        <footer>
            <p class="link">
                <a href="nonso.pyrexintegratedservices.com" target="_blank">Visit our website</a>
            </p>
            <p>123 Pyrex Drive, Nigeria</p>
        </footer>
    </div>

</body>
</html>
